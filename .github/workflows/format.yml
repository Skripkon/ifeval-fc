name: Format Code

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main, develop ]
    paths:
      - 'IFEval_FC/**/*.py'
      - 'tests/**/*.py'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run isort (format imports)
      run: |
        isort IFEval_FC/ --profile black --diff

    - name: Run black (format code)
      run: |
        black IFEval_FC/ --config pyproject.toml --diff

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Files were formatted. Please commit the changes."
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "No files needed formatting."
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto-format code with black and isort"
        title: "Auto-format code"
        body: |
          This PR contains automatic code formatting changes:
          - Import sorting with isort
          - Code formatting with black

          Please review and merge if the changes look good.
        branch: auto-format
        delete-branch: true
